<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation de mot de passe</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 40px;">
<div style="max-width: 600px; margin: auto; background-color: white; padding: 30px; border-radius: 8px;">
    <h2>Bonjour,</h2>
    <p>Vous avez demandé la réinitialisation de votre mot de passe.</p>
    <p>Ce lien est valide pendant <strong>10 minutes</strong>.</p>
    <div style="text-align: center; margin: 30px 0;">
        <a href="{{resetURL}}" style="background-color: #2563eb; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px;">
            Réinitialiser mon mot de passe
        </a>
    </div>
    <p>Si vous n’avez pas fait cette demande, ignorez simplement ce message.</p>
    <p>— L’équipe de support</p>
</div>
</body>
</html>
